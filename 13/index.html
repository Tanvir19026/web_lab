<html>
<head>
	<title>jQuery Selector</title>
<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
	<script>
		$(document).ready(function() {
			$("#submit").click(function() {
				alert($("#mychoice").val());
			});
		});
	</script>
	<style>
		div {
			width: 50%;
			height: 200px;
			padding: 10px;
			border: 2px solid red;
            margin: 0 auto;

		}

	</style>
</head>

<body>
	<div>

		<p>The selected value:</p>
		<select id="mychoice">
			<option value="Tanvir">First-Name</option>
			<option value="Rahman">Second-Name</option>
            <option value="Rafi">Last-Name</option>
            <option value="CSE">Dept</option>
		</select>
		<br>
		<br>
		<button id="submit">Submit</button>

	</div>
</body>
</html>
